
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-up</title>
    <link rel="icon" href="images/greengrass-removebg-preview.png" type="images/x-icon">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">   
    <link rel="stylesheet" href="login.css">
     
 
</head>
<body>

    <div class="login-page bg-light">
        <div class="container ">
            <div class="row ">
                <div class="col-sm-4 offset-lg-1 mx-auto ">
                    <div class="bg-white shadow" style="border-radius: 21px;">
                        <div class="row">
                            <div class="col-md-12 pe-0 ">
                                <div class="form-left h-100 py-5 px-5 ">
                                    <form action="" class="row g-4">
                                        
                                        <h3 class="mb-3 text-center">Sign-up Now</h3>
                                            <div class="col-12">
                                                <label>Username<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Enter Username">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <label>Email<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Enter Email">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label>Password<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Enter Password">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <label>Repeat Your Password<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Repeat Your Password">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                    <label class="form-check-label" for="inlineFormCheck">I agree all Terms and Conditions</label>
                                                </div>
                                            </div>


                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary px-4 float-end mt-4">Sign-up</button>
                                            </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
     
</body>
</html>
